<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tinder</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Movie Tinder 🎬</h1>
        
        <div id="movie-container">
            <div id="loader">Загрузка...</div>
        </div>
        <div class="buttons">
            <button id="swipe-left" title="Не нравится">👎</button>
            <button id="swipe-right" title="Нравится">👍</button>
        </div>
        <div id="recommendations" class="hidden"></div>
    </div>
    <footer>
        <p>© 2025 Movie Tinder. Сделано для Богдана.</p>
    </footer>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
