<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Илья чмо</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        .tabs {
            display: flex;
            background: #2d3a4b;
        }
        .tab {
            flex: 1;
            padding: 16px;
            color: #fff;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .tab.active {
            background: #4f6d7a;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 32px;
            animation: fadeIn 0.5s;
        }
        .tab-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        .center {
            text-align: center;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 24px;
            margin: 24px auto;
            max-width: 500px;
        }
        .collage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }
        .collage img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            margin-bottom: 8px;
        }
        .rainbow-text {
            background: linear-gradient(90deg, #ff0000, #ff9900, #ffee00, #33ff00, #00ffee, #0066ff, #cc00ff, #ff0000);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
            font-weight: bold;
        }
        @keyframes rainbow {
            0% {background-position: 0% 50%;}
            100% {background-position: 100% 50%;}
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" onclick="showTab(0)">Главная</div>
        <div class="tab" onclick="showTab(1)">Фото</div>

    </div>

    <script>
        function showTab(idx) {
            document.querySelectorAll('.tab').forEach((el, i) => {
                el.classList.toggle('active', i === idx);
            });
            document.querySelectorAll('.tab-content').forEach((el, i) => {
                el.classList.toggle('active', i === idx);
            });
        }
    </script>
</body>
